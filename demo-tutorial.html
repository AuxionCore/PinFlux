<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinFlux Tutorial Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans Hebrew', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .demo-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .demo-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        
        .demo-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .demo-content {
            padding: 40px;
        }
        
        .demo-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .demo-element {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .demo-element:hover {
            border-color: #6366f1;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }
        
        .demo-element h3 {
            margin: 0 0 10px 0;
            color: #1e293b;
            font-weight: 600;
        }
        
        .demo-element p {
            margin: 0;
            color: #64748b;
            line-height: 1.6;
        }
        
        .start-tutorial-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            margin: 20px auto;
            display: block;
        }
        
        .start-tutorial-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title"> PinFlux Tutorial</h1>
            <p class="demo-subtitle">注专转 专 砖 砖驻专转</p>
        </div>
        
        <div class="demo-content">
            <div class="demo-section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    转转 专转
                </h2>
                
                <div class="features-grid">
                    <div class="demo-element" id="pin-chats-demo">
                        <h3> 爪转 爪'</h3>
                        <p>爪 转 爪' 砖 转专 砖 砖 专 </p>
                    </div>
                    
                    <div class="demo-element" id="drag-drop-demo">
                        <h3> 专专 砖专专</h3>
                        <p>专 转 爪' 爪 砖 住专 专爪 注专转 专专 驻砖</p>
                    </div>
                    
                    <div class="demo-element" id="bookmarks-demo">
                        <h3> 住转</h3>
                        <p>砖专 拽 砖 砖转 砖 注 专 注转</p>
                    </div>
                    
                    <div class="demo-element" id="rename-demo">
                        <h3>锔 砖 砖转</h3>
                        <p>转 砖转 转 砖转 爪' 砖  拽 转专</p>
                    </div>
                    
                    <div class="demo-element" id="shortcuts-demo">
                        <h3>锔 拽爪专 拽转</h3>
                        <p>砖转砖 拽爪专 拽转  驻注转 专转</p>
                    </div>
                    
                    <div class="demo-element" id="settings-demo">
                        <h3>锔 专转</h3>
                        <p>转 砖转 转 PinFlux 驻 爪专 砖</p>
                    </div>
                </div>
            </div>
            
            <div class="demo-section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    转 转 专
                </h2>
                <p style="text-align: center; color: #64748b; margin-bottom: 30px;">
                    抓 注 驻转专   转 专 专拽 砖 转  砖转砖  转转 砖 PinFlux
                </p>
                <button class="start-tutorial-btn" onclick="startTutorial()">
                     转 专
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mock tutorial manager for demo
        function startTutorial() {
            // Create mock tutorial system for demo
            const tutorialManager = {
                currentStep: 0,
                totalSteps: 5,
                
                createTooltip: function() {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'demo-tutorial-tooltip';
                    tooltip.style.cssText = `
                        position: fixed;
                        background: white;
                        border-radius: 12px;
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
                        z-index: 10000;
                        max-width: 320px;
                        opacity: 0;
                        transform: translateY(-10px) scale(0.95);
                        transition: all 0.3s ease;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                        border: 1px solid rgba(0, 0, 0, 0.1);
                    `;
                    
                    tooltip.innerHTML = `
                        <div style="padding: 0;">
                            <div style="display: flex; align-items: center; justify-content: space-between; padding: 16px 16px 12px 16px; border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
                                <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
                                    <div style="width: 20px; height: 20px; color: #6366f1; background: rgba(99, 102, 241, 0.1); border-radius: 6px; display: flex; align-items: center; justify-content: center; padding: 2px;">
                                        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 14px; height: 14px;">
                                            <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7ZM9 8V17H11V8H9ZM13 8V17H15V8H13Z" fill="#6366f1"/>
                                        </svg>
                                    </div>
                                    <span style="font-size: 12px; font-weight: 700; color: #6366f1; text-transform: uppercase; letter-spacing: 0.5px;">PINFLUX TUTORIAL</span>
                                    <div style="background: rgba(99, 102, 241, 0.1); color: #6366f1; font-size: 11px; font-weight: 600; padding: 2px 6px; border-radius: 4px; margin-left: auto;">${this.currentStep + 1}/${this.totalSteps}</div>
                                </div>
                                <button onclick="tutorialManager.close()" style="background: none; border: none; color: #9ca3af; font-size: 18px; cursor: pointer; padding: 0; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;"></button>
                            </div>
                            <div style="padding: 16px;">
                                <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 600; color: #1f2937;">砖 专</h3>
                                <p style="margin: 0 0 16px 0; color: #6b7280; line-height: 1.5;">注拽 专 砖    注 转</p>
                            </div>
                            <div style="padding: 12px 16px 16px 16px; border-top: 1px solid rgba(0, 0, 0, 0.05);">
                                <div style="display: flex; gap: 6px; justify-content: flex-end; align-items: center;">
                                    ${this.currentStep > 0 ? '<button onclick="tutorialManager.prev()" style="padding: 6px 12px; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; border: 1px solid #e5e7eb; background: transparent; color: #6b7280; min-height: 32px;">拽</button>' : ''}
                                    <button onclick="tutorialManager.skip()" style="padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 500; cursor: pointer; border: 1px solid #e5e7eb; background: transparent; color: #6b7280; opacity: 0.8; min-height: 32px;"></button>
                                    <button onclick="tutorialManager.next()" style="padding: 6px 12px; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; border: none; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3); min-height: 32px;">${this.currentStep >= this.totalSteps - 1 ? '住' : ''}</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    return tooltip;
                },
                
                showTooltip: function(element) {
                    this.hideTooltip();
                    const tooltip = this.createTooltip();
                    document.body.appendChild(tooltip);
                    
                    const rect = element.getBoundingClientRect();
                    const tooltipRect = tooltip.getBoundingClientRect();
                    
                    let top = rect.bottom + 12;
                    let left = rect.left + (rect.width - tooltipRect.width) / 2;
                    
                    // Keep within viewport
                    const padding = 16;
                    if (left + tooltipRect.width + padding > window.innerWidth) {
                        left = window.innerWidth - tooltipRect.width - padding;
                    }
                    if (left < padding) {
                        left = padding;
                    }
                    if (top + tooltipRect.height + padding > window.innerHeight) {
                        top = rect.top - tooltipRect.height - 12;
                    }
                    
                    tooltip.style.top = top + 'px';
                    tooltip.style.left = left + 'px';
                    
                    // Show with animation
                    setTimeout(() => {
                        tooltip.style.opacity = '1';
                        tooltip.style.transform = 'translateY(0) scale(1)';
                    }, 10);
                    
                    this.currentTooltip = tooltip;
                },
                
                hideTooltip: function() {
                    if (this.currentTooltip) {
                        this.currentTooltip.remove();
                        this.currentTooltip = null;
                    }
                },
                
                next: function() {
                    if (this.currentStep >= this.totalSteps - 1) {
                        this.close();
                        return;
                    }
                    this.currentStep++;
                    this.showCurrentStep();
                },
                
                prev: function() {
                    if (this.currentStep > 0) {
                        this.currentStep--;
                        this.showCurrentStep();
                    }
                },
                
                skip: function() {
                    this.close();
                },
                
                close: function() {
                    this.hideTooltip();
                    // Remove highlight
                    document.querySelectorAll('.demo-element').forEach(el => {
                        el.style.outline = '';
                        el.style.boxShadow = '';
                    });
                },
                
                showCurrentStep: function() {
                    const elements = ['pin-chats-demo', 'drag-drop-demo', 'bookmarks-demo', 'rename-demo', 'shortcuts-demo'];
                    if (this.currentStep < elements.length) {
                        const element = document.getElementById(elements[this.currentStep]);
                        if (element) {
                            // Remove previous highlights
                            document.querySelectorAll('.demo-element').forEach(el => {
                                el.style.outline = '';
                                el.style.boxShadow = '';
                            });
                            
                            // Highlight current element
                            element.style.outline = '2px solid #6366f1';
                            element.style.boxShadow = '0 0 0 4px rgba(99, 102, 241, 0.2)';
                            
                            // Scroll to element
                            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            
                            // Show tooltip
                            setTimeout(() => this.showTooltip(element), 300);
                        }
                    }
                }
            };
            
            // Start tutorial
            tutorialManager.showCurrentStep();
            
            // Make it global for button clicks
            window.tutorialManager = tutorialManager;
        }
    </script>
</body>
</html>
