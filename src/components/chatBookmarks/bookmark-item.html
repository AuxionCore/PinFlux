<div class="bookmark-item flex items-start gap-2 p-2 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-md group">
  <a 
    href="#{{sectionId}}" 
    class="bookmark-link flex-1 text-sm text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 overflow-hidden min-w-0"
    data-bookmark-link
    data-section-id="{{sectionId}}"
    style="display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; word-break: break-word;"
  >
    {{displayName}}
  </a>
  
  <!-- שדה עריכה inline (מוסתר בהתחלה) -->
  <div class="bookmark-edit-container hidden flex-1" data-edit-container>
    <div class="flex items-center gap-2">
      <input
        type="text"
        class="bookmark-edit-input flex-1 px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
        data-edit-input
        maxlength="100"
        value="{{displayName}}"
      />
      <button
        type="button"
        data-save-edit
        data-section-id="{{sectionId}}"
        aria-label="Save bookmark name"
        title="Save"
        class="p-1 rounded hover:bg-green-100 dark:hover:bg-green-800 transition-colors text-green-600 dark:text-green-400"
      >
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 12 2 2 4-4" />
        </svg>
      </button>
      <button
        type="button"
        data-cancel-edit
        aria-label="Cancel edit"
        title="Cancel"
        class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-gray-500 dark:text-gray-400"
      >
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m18 6-12 12" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>
  </div>
  
  <div class="bookmark-actions flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0" data-actions-container>
    <button
      type="button"
      data-edit-bookmark
      data-section-id="{{sectionId}}"
      aria-label="Rename bookmark"
      title="Rename bookmark"
      class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
    >
      <svg
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-gray-500 dark:text-gray-400"
      >
        <path d="M12 20h9" />
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
      </svg>
    </button>
    <button
      type="button"
      data-remove-bookmark
      data-section-id="{{sectionId}}"
      aria-label="Remove bookmark"
      title="Remove bookmark"
      class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
    >
      <svg
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-gray-500 dark:text-gray-400"
      >
        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
        <line x1="15" x2="9" y1="10" y2="10" />
      </svg>
    </button>
  </div>
</div>
