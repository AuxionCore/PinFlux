<button
  type="button"
  data-bookmarks-menu-button
  aria-label="Show bookmarks"
  title="Show bookmarks"
  class="btn relative btn-ghost text-token-text-primary"
>
  <!-- Indicator dot for when bookmarks exist -->
  <span 
    data-bookmarks-indicator 
    class="absolute top-1.5 right-1.5 w-2 h-2 rounded-full hidden"
    style="background: linear-gradient(135deg, #6366f1, #8b5cf6); box-shadow: 0 0 6px rgba(99, 102, 241, 0.5);"
  ></span>
  <div class="flex w-full items-center justify-center gap-1.5">
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon"
    >
      <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
    </svg>
    Bookmarks
  </div>
</button>
